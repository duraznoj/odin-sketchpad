<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketchpad</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="container">

    <div class="column-left">
      <div class="toolbar">
        <div>
          <input type="radio" id="draw-radio" id="draw" name="tool-radio" checked>
          <label for="draw-radio">DRAW</label>
        </div>
        <div>
          <input type="radio" id="erase-radio" id="erase" name="tool-radio" >
          <label for="erase-radio">ERASE</label>
        </div>
      </div>
    </div>

    <div class="header">
      <div class="header-text">
        SKETCHPAD
      </div>
    </div>

    <div class="column-right"></div>


    <div class="settings">
      <button id="settings-button">SETTINGS</button>
    </div>

    <div class="sketchgrid">
    </div>

    <div class="footer">
      <div class="footer-text">
        Created by @duraznoj
      </div>
    </div>
  </div>

  <div class="settings-modal">
    <div class="settings-modal-content">
      <div>
        <input type="radio" id="mono-radio" name="settings-radio" checked>
        <label for="mono-radio">MONOCHROME</label>
      </div>
      <div>
        <input type="radio" id="rgb-radio" name="settings-radio">
        <label for="rgb-radio">RANDOM COLORS</label>
      </div>
      <div>
        <input type="radio" id="opacity-radio" name="settings-radio" >
        <label for="rgb-radio">SHADING</label>
      </div>
      <div class="grid-size-slider">GRID SIZE:
        <div id="grid-size"></div>
        <div class="gridsizeslidecontainer"> 
          <input type="range" min="16" max="100" value="16" class="gridsizeslider" id="grid-size-slider-range">
        </div>
      </div>
      <div class="start-button">
        <button id="start-button">START NEW SKETCH</button>
      </div>
    </div>
  </div>
  
</body>
</html> 
<html></html>
